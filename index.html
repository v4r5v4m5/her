<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down timer</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">// my boo's day! ‚ú®üçª</div>
            <div class="title" id="birthday">10 September 2023 00:00 AM </div>
            <div class="col">
                <div>
